<div id="authorise">
	<div class="login-error"><span data-lift="Msg?id=login&errorClass=error"/></div>
	<div data-lift="Login.customiseLogin">
		<h1>Please login with your username</h1>
		<div id="login-special-instructions">Special Instructions</div>

		<form class="login" action="/user_mgt/login" method="post">
			<div class="form-group">
				<input class="form-control" id="username" type="text" placeholder="Username" name="username" tabindex="1" autofocus autocomplete="off"/>
			</div>
			<div class="form-group">
				<input class="form-control" id="password" type="password" placeholder="Password"  name="password" tabindex="2" autocomplete="off"/>
			</div>

			<!-- this hidden field is used to pass the brand over to the new session -->
			<!-- Note we could show a drop down here of banks so user could switch bank at this point -->
			<div class="form-group">
				<input class="form-control" id="brand" type="hidden" placeholder="brand" name="brand" tabindex="1" autofocus autocomplete="off"/>
				<input class="form-control" id="login_challenge" type="hidden" name="login_challenge" autofocus autocomplete="off"/>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<a href="/user_mgt/sign_up" id="authorise-signup" class="btn btn-default authorise-button" tabindex="4">Sign up</a>
				</div>
				<div class="col-xs-6">
					<div id="authorise-submit" class="authorise-button" tabindex="3">
						<!-- Would be nice to have proper HTML here -->
						<user:submit />
					</div>
				</div>
			</div>
			<div class="row" style="text-align: right;">
				<div class="col-xs-6"></div>
				<div class="col-xs-6">
					<a href="/user_mgt/lost_password" id="authorise-recover-password" tabindex="5">Recover password</a>
				</div>
			</div>
			<div class="row"  data-lift="OpenIDConnectSnippet.showFirstButton">
				<div class="col-xs-6"></div>
				<div class="col-xs-6" data-lift="OpenidConnectInvoke.linkButtonFirstProvider">
					<div class="authorise-button-oidc">
						Log in with: <a id="open-id-connect-button-1" data-lift="OpenIDConnectSnippet.getFirstButtonText" class="btn btn-default">OIDC 1</a>
					</div>
				</div>
			</div>
			<div class="row" data-lift="OpenIDConnectSnippet.showSecondButton">
				<div class="col-xs-6"></div>
				<div class="col-xs-6" data-lift="OpenidConnectInvoke.linkButtonSecondProvider">
					<div class="authorise-button-oidc">
						Log in with: <a id="open-id-connect-button-2" data-lift="OpenIDConnectSnippet.getSecondButtonText" class="btn btn-default">OIDC 2</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
