<div id="data-area" data-lift="surround?with=default;at=content" tabindex="-1">
    <div data-lift="ConsentScreen.consentScreenForm">

        <div id="data-area-input" tabindex="-1">
            <style>
                /* Revert CSS style of target element and its children */                       
                .reset-style, .reset-style * {
                    all: revert;
                }
            </style>
            <div id="data-area-explanation">
                <h1>An application requests access to your data!</h1>
                <p>Hi <span id="username" class="reset-style"></span>, application <strong><span id="client" class="reset-style"></span></strong> wants access resources on your behalf and to:</p>
                <ul>
                    <li>openid</li>
                </ul>
            </div>

            <form method="post">
                <style>
                    .form-control[disabled],
                    .form-control[readonly],
                    fieldset[disabled] .form-control {
                        background-color: #ffffff;
                    }
                </style>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group" id="consent-for-openid-div" >
                            <input type="checkbox" class="form-check-input" id="skip_consent_screen_checkbox">
                            <label class="sip-consent-screen-label" for="skip_consent_screen_checkbox">Do not ask me again</label>
                        </div>
                    </div>
                </div>

                <input type="submit" value="Submit" class="btn btn-danger" id="allow_access_to_consent" aria-describedby="data-area-errors"/>
                <input type="submit" value="Submit" class="btn btn-danger" id="deny_access_to_consent" aria-describedby="data-area-errors"/>
                <div id = "data-area-errors-div" class="hide">
                    <span data-lift="Msg?id=data-area-errors"/>
                </div>
            </form>
        </div>
    </div>
</div>
