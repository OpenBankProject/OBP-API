<div id="authorise" data-lift="surround?with=default;at=content">
	<div data-lift="OAuthAuthorisation.tokenCheck">
		<div class="authorise-token-success">
			<div class="login-error">Incorrect username or password</div>
			<div data-lift="Login.customiseLogin">
				<div id="login-special-instructions">Special Instructions</div>

				<h1>The application <span id="applicationName">app</span> is asking for access to your data.</h1>

				<form class="login" action="/user_mgt/login" method="post">
					<div class="form-group">
						<p id="login-form-username">Username </p> 
						<input class="form-control" id="username" type="text" name="username" tabindex="0" autofocus autocomplete="off" aria-label="Username" aria-describedby="login-form-username-error"/>
						<div id = "login-username-error" class="hide">
							<span data-lift="Msg?id=login-form-username-error"/>
						</div>
					</div>
					<div class="form-group">
						<p id="login-form-password">Password</p>
						<input class="form-control" id="password" type="password" name="password" tabindex="0" autocomplete="off" aria-label="Password" aria-describedby="login-form-password-error"/>
						<div id = "login-password-error" class="hide">
							<span data-lift="Msg?id=login-form-password-error"/>
						</div>
					</div>
<!--					<div class="form-group">-->
<!--						<input class="form-control" id="brand" type="hidden" placeholder="brand" name="brand" tabindex="0" autofocus autocomplete="off"/>-->
<!--					</div>-->
					
					<div id="oauth-authorise-recover-password">
						<a href="/user_mgt/lost_password"  tabindex="0">Forgotten password?</a>
					</div>
					
					<div class="row">
						<input id ="authorise-submit-button" class="btn btn-danger pull-right" type="submit" value="Log on" tabindex="0" />
					</div>



					<div class ="login-or"> or </div>
					<hr>
					<div class="row">
						<span id="login-Register-text">Don't have an account? </span>
						<a href="/user_mgt/sign_up" id="authorise-signup" class="btn btn-default pull-right authorise-button" tabindex="0">Register</a>
					</div>

<!--					<div class ="login-or"> or Login with OpenID : </div>-->
<!--					<hr>-->
<!--					<div data-lift="OpenIDConnectSnippet.showFirstButton">-->
<!--						<div data-lift="OpenidConnectInvoke.linkButtonFirstProvider">-->
<!--							<div class="authorise-button-oidc"><a id="open-id-connect-button-1" data-lift="OpenIDConnectSnippet.getFirstButtonText"  class="btn btn-danger">OIDC 1</a>-->
<!--							</div>-->
<!--						</div>-->
<!--					</div>-->
<!--					<div data-lift="OpenIDConnectSnippet.showSecondButton">-->
<!--						<div data-lift="OpenidConnectInvoke.linkButtonSecondProvider">-->
<!--							<div class="authorise-button-oidc"> <a id="open-id-connect-button-2" data-lift="OpenIDConnectSnippet.getSecondButtonText" class="btn btn-danger">OIDC 2</a>-->
<!--							</div>-->
<!--						</div>-->
<!--					</div>-->
					
				</form>
			</div>

			<div id="verifierBloc">
				<div>Please go back to the application where you come from and enter the following code: </div>
				<div id="verifier">123123213</div>
			</div>
		</div>
		<div id="errorMessage">Error message</div>
	</div>
</div>
