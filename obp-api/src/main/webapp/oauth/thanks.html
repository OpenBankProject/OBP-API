<div id="authorise" data-lift="surround?with=default;at=content">
	<div data-lift="OAuthWorkedThanks.thanks" id="oauth-done-thanks">
		<div id="thanks-h1">You have been authenticated</div>

		<div id ="thanks-detail"> You'll be redirected to <span class="app-name">Your App</span>. If you're not being redirected, please select 'View <span class="app-name">Your App</span>' </div>
		
		<div id="manual-redirect">
			<a class="btn btn-danger pull-left" id="redirect-link" href="">View <span class="app-name">Your App</span></a>
		</div>

		<script class="redirect-script" type="text/javascript">
			$('#manual-redirect').hide(); //don't need the manual link if js is enabled
			window.location.assign($('#redirect-link').attr('href'));
		</script>
	</div>
</div>
