<div data-lift="surround?with=default;at=content">
    <div data-lift="PaymentOTP.validateOTP">
        <h1> Please send your OTP</h1>

        <div class="row">
            <div class="col-xs-6 col-xs-offset-4">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="text-info">We send an OTP (One Time Password) to your mobile phone SMS, please check
                            and send back it to do validate.
                        </div>
                    </div>
                </div>

                <br/>
                <div id="otp-validation-errors" class="alert alert-danger">
                    <div class="error">
                        <span class="errorContent"></span>
                    </div>
                </div>

                <form id="form_otp" method="post">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input class="form-control" id="otp_input" type="text" placeholder="One Time Password"
                                       name="otp"
                                       tabindex="0" autofocus autocomplete="off"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <input type="submit" value="send opt" class="btn btn-default" tabindex="0"/>
                        </div>
                        <div class="col-xs-6">
                            <input type="reset" value="Reset" class="btn btn-default" tabindex="0"/>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-xs-8">
                        <div id="otp-validation-success">
                            <p class="bg-success text-success">OTP validate success.</p>
                        </div><!-- success -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
</div>
