<div id="data-area" data-lift="surround?with=default;at=content" tabindex="-1">
    <div data-lift="UserInvitation.registerForm">

        <div id="data-area-input" tabindex="-1">
            <div id="data-area-explanation">
                <h1>Complete your user invitation</h1>
                <p>Please complete the information about the user invitation application below.</p>
                <p>All fields are required unless marked as 'optional'</p>
            </div>

            <form method="post">
                <style>
                    .form-control[disabled],
                    .form-control[readonly],
                    fieldset[disabled] .form-control {
                        background-color: #ffffff;
                    }
                </style>
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input readonly type="text" name="first-name" id="firstName" class="form-control" aria-describedby="consumer-registration-first-name-error">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input readonly type="text" name="last-name" id="lastName" class="form-control" aria-describedby="consumer-registration-app-name-error">
                        </div>
                        <div class="form-group">
                            <label for="devEmail">Developer email</label>
                            <input readonly type="text" name="app-developer" id="devEmail" class="form-control" aria-describedby="consumer-registration-app-developer-error">
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company</label>
                            <input readonly type="text" name="app-developer" id="companyName" class="form-control" aria-describedby="consumer-registration-company-error">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input readonly type="text" name="country" id="country" class="form-control" aria-describedby="consumer-registration-company-error">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" aria-describedby="consumer-registration-company-error">
                        </div>
                        <hr>
                        <div class="form-group" id="privacy-conditions-div" onclick="enableDisableUserInvitationButton()">
                            <details open style="cursor:s-resize;">
                                <summary style="display:list-item;"><a class="api_group_name">Privacy Policy</a></summary>
                                <div id="privacy-policy-page" data-lift="WebUI.privacyPolicyText"></div>
                            </details>
                            <input id="user_invitation_privacy_checkbox" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="user_invitation_privacy_checkbox">I agree to the above privacy conditions</label>
                        </div>
                        <hr>
                        <div class="form-group" id="terms-and-conditions-div" onclick="enableDisableUserInvitationButton()">
                            <details open style="cursor:s-resize;">
                                <summary style="display:list-item;"><a class="api_group_name">Terms and Conditions</a></summary>
                                <div id="terms-and-conditions-page" data-lift="WebUI.termsAndConditionsText"></div>
                            </details>
                            <input type="checkbox" class="form-check-input" id="user_invitation_terms_checkbox" >
                            <label id="terms_checkbox_value" class="form-check-label" for="user_invitation_terms_checkbox">I agree to the above Developer Terms and Conditions</label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <input onclick="disableBtn()" type="checkbox" class="form-check-input" id="marketing_info_checkbox">
                            <label class="marketing-info-label" for="marketing_info_checkbox">I would like to receive developer related emails from the bank</label>
                        </div>
                        <div class="form-group" id="consent-for-collecting-personal-data-div" onclick="enableDisableUserInvitationButton()">
                            <input hidden type="checkbox" class="form-check-input" id="consent_for_collecting_mandatory">
                            <input type="checkbox" class="form-check-input" id="consent_for_collecting_checkbox">
                            <label class="consent-for-collecting-personal-data" for="consent_for_collecting_checkbox">I consent to the collecting personal data</label>
                        </div>
                    </div>
                </div>
                
                <input onmouseover="enableDisableUserInvitationButton()" onfocus="enableDisableUserInvitationButton()" disabled="true" id="submit-button" type="submit" value="Submit" class="btn btn-danger" id="register-developer-button" aria-describedby="data-area-errors"/>
                <div id = "data-area-errors-div" class="hide">
                    <span data-lift="Msg?id=data-area-errors"/>
                </div>

                <script>
                function enableDisableUserInvitationButton() {
                  var checkBox = document.getElementById("terms-and-conditions-div").querySelector("input[type=checkbox]");
                  var checkBox2 = document.getElementById("privacy-conditions-div").querySelector("input[type=checkbox]");
                  var consentForCollectingCheckbox = document.getElementById("consent-for-collecting-personal-data-div").querySelector("input[id=consent_for_collecting_checkbox]");
                  var consentForCollectingMandatory = document.getElementById("consent-for-collecting-personal-data-div").querySelector("input[id=consent_for_collecting_mandatory]");
                  var button = document.getElementById("submit-button");
                  if (checkBox.checked == true && checkBox2.checked == true){
                    button.disabled = false;
                  } else {
                     button.disabled = true;
                  }
                  if (consentForCollectingCheckbox.checked == false && consentForCollectingMandatory.checked == true){
                    button.disabled = true;
                  }
                }
                </script>
            </form>
        </div>
    </div>
</div>
